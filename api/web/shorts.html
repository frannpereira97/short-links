<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #F8F8F8;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #D0D0D0;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        .image-container img {
            max-width: 100%;
            margin-bottom: 20px;
        }
        .image-description {
            text-align: center;
        }

        /* Responsive design */
        @media screen and (min-width: 600px) {
            .container {
                padding: 50px;
            }
            .image-container {
                flex-direction: row;
            }
            .image-container img {
                max-width: 250px;
                margin-right: 20px;
                margin-bottom: 0;
            }
            .image-description {
                text-align: left;
            }
            button {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="urlInput">Ingresa el link que quieras acortar</label>
            <input type="text" id="urlInput" placeholder="Ejemplo: http://youtube.com">
        </div>
        <div class="input-group">
            <label for="urlInput">Especificar acortador</label>
            <input type="text" maxlength="6" id="shortInput" placeholder="Max 6 Char ejemplo: acxsfq">
        </div>
        <button type="button" onclick="logout()">Log Out</button>
        <button type="button" onclick="enviarJSON()">Shorten link</button>
        <p>El link corto es:</p>
        <ul>
            <li><a id="respuesta"></a></li>
        </ul>
    </div>
    <script src="/assets/js/short.js"></script>
</body>
</html>
